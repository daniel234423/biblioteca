<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Calificación por Estrellas</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Califica nuestro servicio</h1>
    <form action="/submit" method="POST">
      <div class="star-rating">
        <input type="radio" id="5-stars" name="rating" value="5" />
        <label for="5-stars" title="5 estrellas">★</label>
        <input type="radio" id="4-stars" name="rating" value="4" />
        <label for="4-stars" title="4 estrellas">★</label>
        <input type="radio" id="3-stars" name="rating" value="3" />
        <label for="3-stars" title="3 estrellas">★</label>
        <input type="radio" id="2-stars" name="rating" value="2" />
        <label for="2-stars" title="2 estrellas">★</label>
        <input type="radio" id="1-star" name="rating" value="1" />
        <label for="1-star" title="1 estrella">★</label>
      </div>
      <button type="submit">Enviar Calificación</button>
    </form>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }

    .star-rating {
      direction: rtl;
      display: inline-block;
    }

    .star-rating input {
      display: none;
    }

    .star-rating label {
      font-size: 30px;
      color: lightgray;
      cursor: pointer;
    }

    .star-rating input:checked ~ label {
      color: gold;
    }

    .star-rating label:hover,
    .star-rating label:hover ~ label {
      color: gold;
    }
  </style>
</html>
